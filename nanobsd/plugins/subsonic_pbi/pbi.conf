#!/bin/sh
#
# Need to enable RTMP protocol for ports/Multimedia/ffmpeg
#
	# Program Name
	PBI_PROGNAME="subsonic"
	
	# Program Website
	PBI_PROGWEB="http://www.subsonic.org"
	
	# Program Author / Vendor
	PBI_PROGAUTHOR="ProtoSD"
	
	# Default Icon (Relative to %%PBI_APPDIR%% or resources/)
	PBI_PROGICON="default.png"
	
	# The target port we are building
	PBI_MAKEPORT="www/subsonic"
	
	# Additional options for make.conf
	PBI_MAKEOPTS="PACKAGE_BUILDING=Y"
	
	# Ports to build before / after
	PBI_MKPORTBEFORE="audio/lame devel/libpthread-stubs devel/pkg-config shells/bash ftp/wget java/javavmwrapper multimedia/ffmpeg print/freetype2 x11-fonts/dejavu x11-fonts/fontconfig x11-toolkits/libXaw x11-toolkits/libXmu x11-toolkits/libXt x11-toolkits/open-motif x11/inputproto x11/kbproto x11/libICE x11/libSM x11/libX11 x11/libXau x11/libXdmcp x11/libXext x11/libXi x11/libXp x11/libXpm x11/libXtst x11/libxcb x11/printproto x11/recordproto x11/xbitmaps x11/xextproto x11/xproto x11/xtrans archivers/unrar archivers/unzip java/openjdk6"

	PBI_MKPORTAFTER="www/py-django devel/py-jsonrpclib databases/py-south databases/py-sqlite3 www/py-dojango devel/py-jsonrpclib www/py-flup net/py-oauth2"
	
	# Exclude List
	PBI_EXCLUDELIST="./include ./share/doc"
	
	PBI_BUILDKEY="01"
	PBI_AB_PRIORITY="50"
	
	export PBI_PROGNAME PBI_PROGWEB PBI_PROGAUTHOR PBI_PROGICON PBI_MAKEPORT PBI_MAKEOPTS PBI_MKPORTBEFORE PBI_MKPORTAFTER PBI_BUILDKEY PBI_AB_PRIORITY PBI_EXCLUDELIST
